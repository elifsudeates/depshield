<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DA627D"/>
      <stop offset="100%" style="stop-color:#A53860"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA5AB"/>
      <stop offset="100%" style="stop-color:#F9DBBD"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#450920" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Shield shape -->
  <path d="M256 48 L432 112 L432 240 C432 352 352 432 256 480 C160 432 80 352 80 240 L80 112 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 80 L400 136 L400 240 C400 336 336 400 256 440 C176 400 112 336 112 240 L112 136 Z" 
        fill="none" 
        stroke="#FFA5AB" 
        stroke-width="4" 
        opacity="0.5"/>
  
  <!-- Checkmark -->
  <path d="M200 260 L240 310 L320 210" 
        fill="none" 
        stroke="url(#checkGradient)" 
        stroke-width="36" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Scan lines decoration -->
  <g opacity="0.3" fill="#F9DBBD">
    <rect x="160" y="160" width="192" height="4" rx="2"/>
    <rect x="180" y="180" width="152" height="4" rx="2"/>
    <rect x="160" y="340" width="192" height="4" rx="2"/>
    <rect x="180" y="360" width="152" height="4" rx="2"/>
  </g>
</svg>